<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/file.css">

    <link rel="icon" type="image/x-icon" href="image/favicon.ico">


</head>
<body>
    
    <div class="container">

        <div class="calculator">

            <div class="display">

                <div class="mode">
                    <img src="image/dark.svg" alt="dark" id="mode">
                </div>

                <!-- <input type="text" name="" id="type" placeholder="type here" value="272386428796347567664372916462437946437"> -->

                <div class="result">
                    <!-- <div class="input-disp">0</div>
                    <div class="output-disp"></div> -->

                    <input type="text" class="input-disp" value = 0 >
                    <input type="text" class="output-disp" >
                </div>
            </div>

            <div class="keys">

                    <button type="button" class="clear" data-key="clear">Ac</button>

                    <button type="button" class="sign" data-key="*">*</button>
    
                    <button type="button" class="sign" data-key="/">/</button>
    
                    <button type="button" class="delete" data-key="delete"><img src="image/delete.svg" alt="delete"></button>

                    <button type="button" class="num" data-key="7">7</button>

                    <button type="button" class="num" data-key="8">8</button>
        
                    <button type="button" class="num" data-key="9">9</button>

                    <button type="button" class="sign" data-key="-">-</button>
        
                    <button type="button" class="num" data-key="4">4</button>
        
                    <button type="button" class="num" data-key="5">5</button>
            
                    <button type="button" class="num" data-key="6">6</button>

                    <button type="button" class="sign" data-key="+">+</button>
        
                    <button type="button" class="num" data-key="1">1</button>

                    <button type="button" class="num" data-key="2">2</button>
            
                    <button type="button" class="num" data-key="3">3</button>

                    <button type="button" class="equal" data-key="=">=</button>

                    <button type="button" class="num zero" data-key="0">0</button>

                    <button type="button" class="num" data-key=".">.</button>
                    
                </div>

            </div>

        </div>

    </div>

    <script src="file.js"></script>
</body>
</html>
